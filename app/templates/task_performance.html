{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2><i class="bi bi-chart-bar"></i> Task Performance</h2>
    <hr class="section-separator">

    <div class="dashboard-cards">
        <div class="dashboard-card">
            <div class="card-header">
                <i class="bi bi-check-circle"></i>
                <h3>Completed Tasks</h3>
            </div>
            <p class="card-content">{{ completed_tasks }}</p>
        </div>
        <div class="dashboard-card">
            <div class="card-header">
                <i class="bi bi-clock"></i>
                <h3>Avg. Completion Time</h3>
            </div>
            <p class="card-content">{{ avg_completion_time }} days</p>
        </div>
        <div class="dashboard-card">
            <div class="card-header">
                <i class="bi bi-graph-up"></i>
                <h3>Task Trend (Last 4 Weeks)</h3>
            </div>
            <canvas id="taskTrendChart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const trendCtx = document.getElementById('taskTrendChart').getContext('2d');
    new Chart(trendCtx, {
        type: 'line',
        data: {
            labels: ['Week 4', 'Week 3', 'Week 2', 'Week 1'],
            datasets: [{
                label: 'Completed Tasks',
                data: {{ trend_data | tojson }},
                borderColor: '#27ae60',
                fill: false,
                tension: 0.3
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
</script>

<style>
    :root {
        --primary: #2c3e50;
        --secondary: #3498db;
        --accent: #e74c3c;
        --background: #f5f6fa;
        --card-bg: #ffffff;
        --text: #2d3436;
        --muted: #7f8c8d;
    }

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }

    .container { max-width: 1400px; margin: 0 auto; padding: 40px 20px; }
    h2 { font-size: 2.5rem; color: var(--primary); margin-bottom: 20px; font-weight: 700; display: flex; align-items: center; gap: 10px; }
    .section-separator { border: 0; height: 2px; background: linear-gradient(to right, var(--secondary), transparent); margin: 20px 0; }

    .dashboard-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 20px; }
    .dashboard-card { background: var(--card-bg); padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); text-align: center; transition: all 0.3s ease; }
    .dashboard-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
    .card-header { display: flex; align-items: center; justify-content: center; gap: 10px; }
    .card-header i { font-size: 2rem; color: var(--secondary); }
    .card-header h3 { font-size: 1.5rem; color: var(--primary); margin: 0; }
    .card-content { font-size: 1.5rem; color: var(--primary); margin-top: 10px; }

    @media (max-width: 768px) {
        .dashboard-cards { grid-template-columns: 1fr; }
    }
</style>
{% endblock %}
