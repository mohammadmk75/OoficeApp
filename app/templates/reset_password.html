{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2><i class="bi bi-lock"></i> Set New Password</h2>
    <hr class="section-separator">

    <div class="form-section">
        <p>Enter your new password below.</p>
        <hr class="card-separator">

        <form method="POST" action="{{ url_for('main.reset_password_token', token=token) }}">
            <div class="form-group">
                <label for="password"><i class="bi bi-key"></i> New Password</label>
                <input type="password" id="password" name="password" class="form-control" required placeholder="Enter new password">
            </div>
            <hr class="card-separator">

            <div class="form-group">
                <label for="confirm_password"><i class="bi bi-key"></i> Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required placeholder="Confirm new password">
            </div>
            <hr class="card-separator">

            <div class="form-actions">
                <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> Reset Password</button>
                <a href="{{ url_for('main.login') }}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back to Login</a>
            </div>
        </form>
    </div>
</div>

<style>
    :root {
        --primary: #2c3e50;
        --secondary: #3498db;
        --background: #f5f6fa;
        --card-bg: #ffffff;
        --text: #2d3436;
        --muted: #7f8c8d;
    }
    .container { max-width: 600px; margin: 0 auto; padding: 40px 20px; }
    h2 { font-size: 2rem; color: var(--primary); margin-bottom: 20px; font-weight: 700; display: flex; align-items: center; gap: 10px; }
    .section-separator { border: 0; height: 2px; background: linear-gradient(to right, var(--secondary), transparent); margin: 20px 0; }
    .card-separator { border: 0; height: 1px; background: rgba(0, 0, 0, 0.1); margin: 20px 0; }
    .form-section { background: var(--card-bg); padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
    .form-group { margin-bottom: 20px; }
    .form-group label { font-size: 1.1rem; color: var(--text); margin-bottom: 8px; display: flex; align-items: center; gap: 8px; }
    .form-control { 
        width: 100%; 
        padding: 12px; 
        font-size: 1rem; 
        border: 1px solid var(--muted); 
        border-radius: 5px; 
        transition: border-color 0.3s ease; 
    }
    .form-control:focus { 
        outline: none; 
        border-color: var(--secondary); 
        box-shadow: 0 0 5px rgba(52, 152, 219, 0.3); 
    }
    .form-actions { display: flex; gap: 20px; justify-content: flex-end; }
    .btn { padding: 10px 20px; border-radius: 25px; font-weight: 500; text-decoration: none; transition: all 0.3s ease; display: inline-flex; align-items: center; gap: 8px; }
    .btn-primary { background: var(--secondary); color: white; border: none; }
    .btn-primary:hover { background: #2980b9; transform: translateY(-2px); }
    .btn-secondary { background: transparent; color: var(--primary); border: 2px solid var(--primary); }
    .btn-secondary:hover { background: var(--primary); color: white; transform: translateY(-2px); }
</style>
{% endblock %}
