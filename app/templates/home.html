{% extends "base.html" %}

{% block content %}
    <div class="hero-section">
        <div class="hero-content">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo" class="company-logo">
            <h1>Welcome to the Paniz Company App</h1>
            <p class="hero-subtitle">Streamline your work, boost productivity, and stay connected.</p>
            <div class="hero-buttons">
                <a href="{{ url_for('main.login') }}" class="btn btn-primary"><i class="fa fa-tachometer-alt"></i> Login To Your Profile</a>
            </div>
        </div>
        <div class="hero-background"></div>
    </div>

    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --background: #f5f6fa;
            --card-bg: #ffffff;
            --text: #2d3436;
            --muted: #7f8c8d;
        }

        .hero-section {
            position: relative;
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            overflow: hidden;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 1;
        }

        .hero-content {
            text-align: center;
            color: white;
            z-index: 2;
            padding: 40px;
            animation: fadeInUp 1s ease-out;
        }

        .company-logo {
            max-width: 200px;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .company-logo:hover {
            transform: scale(1.05);
        }

        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .hero-subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2.5rem;
            }
            .hero-subtitle {
                font-size: 1.2rem;
            }
            .hero-buttons {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
{% endblock %}
